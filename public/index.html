<html>
  <head>
    
  </head>
  <body>

    <script>
        var annihilation = {
          title      : 'E-P Annihilation',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram    : [
              'fmfleftn{2}',
              'fmfright{o1,o2}',
              'fmf{photon}{i1,v1}',
              'fmf{photon,foreground=green}{o1,v2}',
              'fmf{fermion}{i2,v1,v2,o2}',
              'fmfdot{v1,v2}'
          ]
        };
        var annihilationRev = {
          title      : 'E-P Annihilation',
          width      : 200,
          height     : 300,
          lang       : 'latex',
          diagram: [
              'fmftop{i1,i2}',
              'fmfbottom{o1,o2}',
              'fmf{photon}{i1,v1}',
              'fmf{gluon}{o1,v2}',
              'fmf{fermion}{i2,v1,v2,o2}',
              'fmfdot{v1,v2}'
          ]
        };
        var resonant = {
          title      : 'Resonant t-channel contribution',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleft{i1,i2}',
              'fmfright{o1,o2,o3,o4}',
              'fmf{fermion}{i1,v1,v2,i2}',
              'fmf{photon}{v1,v3}',
                'fmf{fermion}{o1,v3,o2}',
              'fmf{photon}{v2,v4}',
                'fmf{fermion}{o4,v4,o3}'
          ]
        };
        var box = {
          title      : 'Resonant t-channel contribution',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleftn{2}',
              'fmfrightn{2}',
              'fmf{fermion}{i1,v1,v2,o1}',
              'fmf{fermion}{i2,v3,v4,o2}',
              'fmf{photon}{v1,v3}',
              'fmf{photon}{v2,v4}'
          ]
        };
        var twoPointLoop = {
          title      : 'Two-point Loop',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1}',
              'fmf{fermion,tension=1/3}{i1,v1}',
              'fmf{photon}{v1,o1}',
              'fmf{plain}{v1,v2}',
              'fmf{fermion}{v2,v3}',
              'fmf{photon,left,tension=0}{v2,v3}',
              'fmf{plain}{v3,i2}'
          ]
        };
    </script>

    <div id="feynman1" style = "width:300px; height:200px; background-color: #EEE; float: left;"></div>
    <div id="feynman2" style = "width:200px; height:300px; background-color: #EEE; float: left;"></div>
    <div id="feynman3" style = "width:300px; height:200px; background-color: #EEE; float: left;"></div>
    <div id="feynman4" style = "width:300px; height:200px; background-color: #EEE; float: left;"></div>
    <div id="feynman5" style = "width:300px; height:200px; background-color: #EEE; float: left;"></div>

    <script src="lib/svg.js/svg.min.js"></script>
    <script src="../dist/feynman.js"></script>
    <script>
        var feynman = new Feynman();
        feynman.draw("feynman1", annihilation);
        feynman.draw("feynman2", annihilationRev);
        feynman.draw("feynman3", resonant);
        feynman.draw("feynman4", box);
        feynman.draw("feynman5", twoPointLoop);
    </script>
  </body>
</html>
